<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Admin Login - Library Management System
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .flex a {
            color: #3182ce;
            text-decoration: none;
        }
        .flex a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            background-color: #3182ce;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b6cb0;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Library logo with books and a library icon" height="100" src="https://storage.googleapis.com/a1aa/image/dPoaCX8dn3IxJ9IESzuNDjf86w4JLkRXgcyT4zvNMEKtvpAKA.jpg" width="100"/>
   </div>
   <h2>
    Admin Login
   </h2>
   <form>
    <div>
     <label for="username">
      Username
     </label>
     <input id="username" name="username" placeholder="Enter your username" type="text"/>
    </div>
    <div>
     <label for="password">
      Password
     </label>
     <input id="password" name="password" placeholder="Enter your password" type="password"/>
    </div>
    <div class="flex">
     <div>
      <input id="remember" name="remember" type="checkbox"/>
      <label for="remember">
       Remember me
      </label>
     </div>
     <a href="forgot.html">
      Forgot password?
     </a>
    </div>
    <button type="submit">
     Login
    </button>
   </form>
  </div>
 </body>
</html>
