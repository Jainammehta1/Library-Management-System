<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Library Management - Sign Up
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo img {
            width: 96px;
            height: 96px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4a5568;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .text-center {
            text-align: center;
        }
        .text-center a {
            color: #3b82f6;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Library logo with books and a magnifying glass" height="96" src="https://storage.googleapis.com/a1aa/image/EiQSEDPUT1LUP5rnjaWvL5ud9V3kJc3npj9fTJoQGhjfPsenA.jpg" width="96"/>
   </div>
   <h2>
    Sign Up
   </h2>
   <form action="#" method="POST">
    <label for="name">
     Full Name
    </label>
    <input id="name" name="name" required="" type="text"/>
    <label for="email">
     Email Address
    </label>
    <input id="email" name="email" required="" type="email"/>
    <label for="password">
     Password
    </label>
    <input id="password" name="password" required="" type="password"/>
    <label for="confirm-password">
     Confirm Password
    </label>
    <input id="confirm-password" name="confirm-password" required="" type="password"/>
    <button type="submit">
     Sign Up
    </button>
   </form>
   <div class="text-center">
    <p>
     Already have an account?
     <a href="login.html">
      Log In
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
