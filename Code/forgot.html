<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Forgot Password
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .container p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Company logo, a stylized representation of the company name with a modern font and a small icon" height="100" src="https://storage.googleapis.com/a1aa/image/wKu2d5NFZzZUBJglwhrUZKCXJgJpxwYkwTRGjleBr7JzZrfTA.jpg" width="100"/>
   <h1>
    Forgot Password
   </h1>
   <p>
    Enter your email to reset your password
   </p>
   <form action="#" method="POST">
    <label for="email">
     Email Address
    </label>
    <input id="email" name="email" required="" type="email"/>
    <a href="reset.html"><button type="submit">
     Send Reset Link
    </button></a>
   </form>
   <a href="login.html">
    Back to Login
   </a>
  </div>
 </body>
</html>
